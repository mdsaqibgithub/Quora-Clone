{% extends "base.html" %}

{% block content %}
<div class="container">
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to all questions</a>
    
    <h2>Ask a Question</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.body.label_tag }}
            {{ form.body }}
        </div>
        <button type="submit" class="btn">Post Question</button>
    </form>
</div>
{% endblock %}
